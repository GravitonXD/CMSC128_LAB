<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        {% load static %}
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>      
    </head>

    <body>
        <div class="hero is-fullheight">
          <div class="hero-body">
              <div class="container">
                  <div class="columns is-centered">
                      <div class="column is-4">
                          <form action="" class="box">
                            <div class="field">
                              <p class="control has-icons-left has-icons-right">
                                <input class="input" type="username" placeholder="Username">
                                <span class="icon is-small is-left">
                                  <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_SwqOyE.json" background="transparent"  speed="0.15"  style="width: 60%;" loop autoplay></lottie-player>
                                </span>
                                <span class="icon is-small is-right">
                                  <i class="fas fa-check"></i>
                                </span>
                              </p>
                            </div>

                            <div class="field">
                              <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Password">
                                <span class="icon is-small is-left">
                                  <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_9LR70U.json" background="transparent"  speed="1"  style="width: 150%;" loop autoplay></lottie-player>
                                </span>
                              </p>
                            </div>

                            <div class="field" style="margin-left: 75%">
                              <p class="control">
                                <button class="button is-success is-rounded">
                                  Login
                                </button>
                              </p>
                            </div>
                          </form>

                          <div class="column">
                            <p class="subtitle is-7 has-text-centered" style="color: black;"> Don't have an account yet?
                                <a href="{% url 'signup' %}" style="color: blue;"> Sign Up </a>
                            </p>
                          </div>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </body>

</html>
